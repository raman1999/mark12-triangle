<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangles Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="https://do-you-know-triangless.netlify.app/#main-display" class="link-back"
      >Back</a
    >
    <div id="round-one">
        <form>
            <p id="question"></p>
            <input type="radio" name="option" id="option-yes" value="Yes"/>
            <label for="option-yes">Yes</label>
            <input type="radio" name="option" id="option-no" value="No"/>
            <label for="option-no">No</label>
            <button id="submit">Submit</button>
            <p id="result-text"></p>
        </form>
    </div>
    <script src="quiz2.js"></script>
  </body>
</html>
