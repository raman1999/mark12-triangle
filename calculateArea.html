<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <a href="index.html" class="link-back"
      >Back</a
    >
    <div  class="mainpage-style">
      <form class="form-style">
        <label class="label-style">
          Enter a side say side 1 of any triangle:
        </label>
        <input
          type="number"
          name="Side-Number1"
          id="side-1"
          class="input-style"
        />
        <label class="label-style">
          Enter another side of that triangle:
        </label>
        <input
          type="number"
          name="Side-Number2"
          id="side-2"
          class="input-style"
        />
        <label class="label-style">
          Enter the third side of that triangle:
        </label>
        <input
          type="number"
          name="Side-Number3"
          id="side-3"
          class="input-style"
        />
        <button id="calculate-area" class="checkBtn-style">Check</button>
      </form>
      <div id="result">
        <p id="result-text" class="result-style"></p>
      </div>
    </div>
