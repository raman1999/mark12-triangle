        </label>

          type="number"
          name="Angle-Number1"
          id="angle1"

          type="number"
          name="Angle-Number2"
          id="angle2"

        />
        <input
          type="number"
          name="Angle-Number3"
          id="angle3"
          class="input-style"
          placeholder="Enter the 3rd angle"
        />
        <button id="check-angle-sum" class="checkBtn-style">Check</button>
      </form>
      <div id="result-for-angle-sum">
